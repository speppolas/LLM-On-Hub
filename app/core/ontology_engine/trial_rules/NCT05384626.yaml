
trial_id: NCT05384626
title: ALKOVE-1 (Neladalkib – ALK)

policy:
  inclusion_missing: unknown
  exclusion_missing: pass

inclusion:
  - id: INC_AGE
    text: Age ≥18 years
    field: age
    condition: gte
    value: 18

  - id: INC_HISTOLOGY
    text: Locally advanced or metastatic NSCLC
    field: histology
    condition: ontology_is_a
    value: NSCLC

  - id: INC_ALK
    text: ALK rearrangement or activating ALK mutation
    field: biomarkers
    condition: contains
    value: DRIVER_ALK

  - id: INC_STAGE
    text: Locally advanced or metastatic disease
    or:
      - field: current_stage
        condition: equals
        value: "III"
      - field: current_stage
        condition: equals
        value: "IV"

exclusion:
  - id: EXC_OTHER_DRIVER
    text: Other oncogenic driver alteration than ALK
    field: biomarkers
    condition: contains_other_than
    value: DRIVER_ALK


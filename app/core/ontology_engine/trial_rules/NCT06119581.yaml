trial_id: NCT06119581
title: SUNRAY-01: First-line LY3537982 + Pembrolizumab ± Chemotherapy in KRAS G12C-mutant Advanced NSCLC
phase: PHASE3


policy:
  inclusion_missing: unknown
  exclusion_missing: pass

inclusion:
  - id: INC_STAGE_ADVANCED_OR_METASTATIC
    text: Stage IIIB–IIIC or Stage IV disease
    or:
      - field: current_stage
        condition: ontology_is_a
        value: Stage_III
      - field: current_stage
        condition: ontology_is_a
        value: Stage_IV

    - id: INC_AGE
        text: Age ≥18 years
        field: age
        condition: gte
        value: 18
    
    - id: INC_HISTOLOGY_NSCLC
        text: Histologically confirmed NSCLC
        field: histology
        condition: ontology_is_a
        value: NSCLC

    - id: INC_KRAS_G12C
        text: KRAS G12C mutation required
        field: biomarkers
        condition: contains
        value: DRIVER_KRAS_G12C
      - id: INC_PD_L1_KNOWN
        text: Known PD-L1 expression
        field: pd_l1_tps
        condition: not_equals
        value: not mentioned

      - id: INC_ECOG
        text: ECOG performance status 0–1
        field: ecog_ps
        condition: lte
        value: 1
exclusion:
  - id: EXC_OTHER_TARGETABLE_DRIVERS
    text: Presence of another actionable oncogenic driver
    field: biomarkers
    condition: contains_other_than
    value: DRIVER_KRAS_G12C

  - id: EXC_SQUAMOUS
    text: Predominantly squamous histology
    field: histology
    condition: equals
    value: squamous

  - id: EXC_PRIOR_SYSTEMIC_THERAPY
    text: Prior systemic therapy for advanced/metastatic NSCLC
    field: prior_systemic_therapies
    condition: not_equals
    value: not mentioned

  - id: EXC_ACTIVE_CNS
    text: Active or symptomatic CNS metastases
    field: brain_metastasis_status
    condition: equals
    value: active_symptomatic

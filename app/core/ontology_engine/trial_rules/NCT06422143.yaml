trial_id: NCT06422143
title: Pembrolizumab + Carboplatin/Taxane Â± MK-2870 in 1L Metastatic Squamous NSCLC

policy:
  inclusion_missing: unknown
  exclusion_missing: pass

# =====================
# INCLUSION CRITERIA
# =====================
inclusion:

  - id: INC_AGE
    field: age
    condition: gte
    value: 18

  - id: INC_SQUAMOUS_NSCLC
    field: histology
    condition: equals
    value: squamous

  - id: INC_STAGE_IV
    field: current_stage
    condition: ontology_is_a
    value: Stage_IV

  - id: INC_ECOG
    field: ecog_ps
    condition: lte
    value: 1


exclusion:
  - id: EXC_SCLC
    text: Small cell lung cancer or small cell elements
    field: histology
    condition: ontology_is_a
    value: SCLC

- id: EXC_IBD
  text: Inflammatory bowel disease history (Crohn/UC)
  field: comorbidities
  condition: contains_any
  value:
    - inflammatory bowel disease
    - Crohn's disease
    - ulcerative colitis
    - chronic diarrhea

- id: EXC_SEVERE_OCULAR_DISEASE
  text: Severe ocular surface disease (dry eye / meibomian / blepharitis / corneal disease)
  field: comorbidities
  condition: contains_any
  value:
    - severe dry eye syndrome
    - meibomian gland disease
    - blepharitis
    - severe corneal disease
- id: EXC_SIGNIFICANT_CV_DISEASE_PROXY
  text: Significant cardiovascular/cerebrovascular disease (proxy)
  field: comorbidities
  condition: contains_any
  value:
    - unstable angina
    - congestive heart failure
    - arrhythmia
    - stroke
    - myocardial infarction
- id: EXC_HIV_WITH_KAPOSI_OR_CASTLEMAN
  text: HIV with Kaposi's sarcoma or Multicentric Castleman's Disease
  and:  # <-- attenzione: il tuo engine NON supporta "and" oggi
    - field: comorbidities
      condition: contains
      value: HIV
    - field: comorbidities
      condition: contains_any
      value:
        - Kaposi's sarcoma
        - Multicentric Castleman's Disease

  - id: EXC_PRIOR_SYSTEMIC_THERAPY
    text: Prior systemic chemotherapy/targeted/biologic therapy (proxy: any prior systemic therapy recorded)
    field: prior_systemic_therapies
    condition: not_equals
    value: not mentioned

  - id: EXC_PRIOR_IO
    text: Prior PD-1 / PD-L1 / PD-L2 therapy
    field: prior_systemic_therapies
    condition: contains_any
    value:
      - pembrolizumab
      - nivolumab
      - atezolizumab
      - durvalumab
      - cemiplimab

  - id: EXC_CNS_METASTASES
    text: Known CNS metastases / carcinomatous meningitis
    field: brain_metastasis_status
    condition: not_equals
    value: none

  - id: EXC_RADIOTHERAPY
    text: Recent radiotherapy (proxy: any radiotherapy captured)
    field: concomitant_treatments
    condition: contains_any
    value:
      - radiotherapy (brain)
      - radiotherapy (bone)
      - radiotherapy (lung)
      - radiotherapy (liver)
      - radiotherapy (adjuvant)
      - radiotherapy (panencephalic)
      - radiotherapy (stereotactic)
      - chemoradiotherapy

  - id: EXC_HIV_WITH_KAPOSI_OR_CASTLEMAN
    text: HIV infection with Kaposi's sarcoma or Multicentric Castleman's Disease
    and:
      - field: comorbidities
        condition: contains
        value: HIV
      - field: comorbidities
        condition: contains_any
        value:
          - Kaposi's sarcoma
          - Multicentric Castleman's Disease
  - id: EXC_SIGNIFICANT_CV_DISEASE
    text: Significant cardiovascular or cerebrovascular disease (proxy)
    field: comorbidities
    condition: contains_any
    value:
      - myocardial infarction
      - unstable angina
      - congestive heart failure
      - arrhythmia
      - stroke
      - cerebrovascular disease

  - id: EXC_SEVERE_OCULAR_DISEASE
    text: Severe ocular surface disease preventing corneal healing
    field: comorbidities
    condition: contains_any
    value:
      - severe dry eye syndrome
      - meibomian gland disease
      - blepharitis
      - severe corneal disease


  - id: EXC_IBD
    text: History of inflammatory bowel disease
    field: comorbidities
    condition: contains_any
    value:
      - inflammatory bowel disease
      - Crohn's disease
      - ulcerative colitis
      - chronic diarrhea



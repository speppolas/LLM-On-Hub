trial_id: NCT06312137
title: Adjuvant Pembrolizumab ± MK-2870 after Neoadjuvant IO-Chemo and Surgery

policy:
  inclusion_missing: unknown
  exclusion_missing: pass

# =====================
# INCLUSION CRITERIA
# =====================
inclusion:
  - id: INC_AGE
    text: Age ≥18 years
    field: age
    condition: gte
    value: 18

  - id: INC_NSCLC
    text: Histologically or cytologically confirmed NSCLC
    field: histology
    condition: ontology_is_a
    value: NSCLC

  - id: INC_RESECTABLE_STAGE
    text: Resectable Stage II–IIIB (N2) disease
    or:
      - field: current_stage
        condition: ontology_is_a
        value: Stage_II
      - field: current_stage
        condition: ontology_is_a
        value: Stage_III

  - id: INC_NO_PRIMARY_TARGETED_THERAPY
    text: EGFR- or ALK-directed therapy not indicated as primary therapy
    field: biomarkers
    condition: contains_any
    value:
      - DRIVER_EGFR_SENSITIZING
      - DRIVER_ALK

# =====================
# EXCLUSION CRITERIA
# =====================
exclusion:
  - id: EXC_SCLC
    text: Small cell lung cancer or small cell elements
    field: histology
    condition: ontology_is_a
    value: SCLC

  - id: EXC_NEUROENDOCRINE_OR_SARCOMATOID
    text: Large cell neuroendocrine or sarcomatoid carcinoma
    field: histology
    condition: contains_any
    value:
      - large_cell_neuroendocrine
      - sarcomatoid

  - id: EXC_SEVERE_OCULAR_DISEASE
    text: Severe ocular surface disease preventing corneal healing
    field: comorbidities
    condition: contains_any
    value:
      - severe dry eye syndrome
      - meibomian gland disease
      - blepharitis
      - severe corneal disease

  - id: EXC_IBD
    text: History of inflammatory bowel disease
    field: comorbidities
    condition: contains_any
    value:
      - inflammatory bowel disease
      - Crohn's disease
      - ulcerative colitis

  - id: EXC_SIGNIFICANT_CV_DISEASE
    text: Significant cardiovascular or cerebrovascular disease (proxy)
    field: comorbidities
    condition: contains_any
    value:
      - myocardial infarction
      - unstable angina
      - congestive heart failure
      - arrhythmia
      - stroke
      - cerebrovascular disease

  - id: EXC_NEUROPATHY_GRADE_2
    text: Peripheral neuropathy ≥ Grade 2
    field: comorbidities
    condition: contains
    value: peripheral neuropathy

  - id: EXC_HIV_WITH_KAPOSI_OR_CASTLEMAN
    text: HIV infection with Kaposi's sarcoma or Multicentric Castleman's Disease
    and:
      - field: comorbidities
        condition: contains
        value: HIV
      - field: comorbidities
        condition: contains_any
        value:
          - Kaposi's sarcoma
          - Multicentric Castleman's Disease

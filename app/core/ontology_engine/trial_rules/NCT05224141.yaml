trial_id: NCT05224141
title: ES-SCLC First-Line MK-7684A vs Atezolizumab

policy:
  inclusion_missing: unknown
  exclusion_missing: pass

inclusion:
  - id: INC_SCLC
    text: "Histologically confirmed ES-SCLC"
    field: histology
    condition: ontology_is_a
    value: SCLC

  - id: INC_STAGE
    text: "Extensive-stage disease (Stage IV)"
    field: current_stage
    condition: ontology_is_a
    value: Stage_IV




exclusion:
  - id: EXC_PRIOR_SCLC
    text: "Prior treatment for SCLC"
    field: line_of_therapy
    condition: not_equals
    value: "1L"

  - id: EXC_CNS_ACTIVE
    text: "Active CNS metastases"
    field: brain_metastasis_status
    condition: ontology_is_a
    value: Active_CNS_disease

  - id: EXC_PRIOR_SCLC
    text: "Prior treatment for SCLC"
    field: prior_systemic_therapies
    condition: not_equals
    value: ["not mentioned"]
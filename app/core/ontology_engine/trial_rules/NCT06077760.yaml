trial_id: NCT06077760
title: INTerpath-002 (Adjuvant V940 + Pembrolizumab)

policy:
  inclusion_missing: unknown
  exclusion_missing: pass

# =====================
# INCLUSION CRITERIA
# =====================
inclusion:
  - id: INC_AGE
    text: Age ≥18 years
    field: age
    condition: gte
    value: 18

  - id: INC_NSCLC
    text: Completely resected non-small cell lung cancer
    field: histology
    condition: ontology_is_a
    value: NSCLC

  - id: INC_PATHOLOGICAL_STAGE
    text: Pathological Stage II or III disease
    or:
      - field: current_stage
        condition: ontology_is_a
        value: Stage_II
      - field: current_stage
        condition: ontology_is_a
        value: Stage_III

  - id: INC_ADJUVANT_SETTING
    text: Adjuvant treatment setting
    field: line_of_therapy
    condition: equals
    value: adjuvant

  - id: INC_ADJUVANT_CHEMO_RECEIVED
    text: Prior adjuvant platinum-based chemotherapy
    field: prior_systemic_therapies
    condition: not_equals
    value: not mentioned

  - id: INC_ECOG
    text: ECOG performance status 0–1
    field: ecog_ps
    condition: lte
    value: 1

# =====================
# EXCLUSION CRITERIA
# =====================
exclusion:
  - id: EXC_SCLC
    text: Small cell lung cancer or neuroendocrine carcinoma
    field: histology
    condition: equals
    value: small_cell

  - id: EXC_NEOADJUVANT
    text: Prior neoadjuvant therapy
    field: line_of_therapy
    condition: equals
    value: neoadjuvant

  - id: EXC_RADIOTHERAPY
    text: Radiotherapy for current NSCLC
    field: concomitant_treatments
    condition: contains
    value: radiotherapy

  - id: EXC_PRIOR_IMMUNOTHERAPY
    text: Prior PD-1 / PD-L1 immunotherapy
    field: prior_systemic_therapies
    condition: contains_any
    value:
      - pembrolizumab
      - nivolumab
      - atezolizumab
      - durvalumab
      - cemiplimab

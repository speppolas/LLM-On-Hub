trial_id: NCT05261399
title: SAFFRON (Savolitinib + Osimertinib)

policy:
  inclusion_missing: unknown
  exclusion_missing: pass

inclusion:
  - id: INC_AGE
    field: age
    condition: gte
    value: 18
    text: "Age ≥ 18 years"

  - id: INC_HISTOLOGY
    field: histology
    condition: ontology_is_a
    value: NSCLC
    text: "Locally advanced or metastatic NSCLC"

  - id: INC_EGFR
    field: biomarkers
    condition: contains_any
    value: [EGFR_L858R, EGFR_exon19_del, EGFR_T790M]
    text: "Sensitising EGFR mutation"

  - id: INC_PRIOR_OSIMERTINIB
    field: prior_systemic_therapies
    condition: contains
    value: osimertinib
    text: "Progressed on osimertinib"

  - id: INC_ECOG
    field: ecog_ps
    condition: lte
    value: 1
    text: "ECOG 0–1"

  - id: INC_MET
    field: biomarkers
    condition: contains
    value: MET_amplification
    text: "MET overexpression or amplification"

exclusion:
  - id: EXC_ACTIVE_CNS
    field: brain_metastasis_status
    condition: equals
    value: active_symptomatic
    text: "Active or symptomatic brain metastases"

  - id: EXC_SCLC
    field: histology
    condition: equals
    value: small_cell
    text: "Small cell lung cancer"

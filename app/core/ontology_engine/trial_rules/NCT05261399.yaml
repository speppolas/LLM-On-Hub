# --- TRIAL 4: SAFFRON ---
trial_id: NCT05261399
title: SAFFRON (Savolitinib + Osimertinib)

policy:
  inclusion_missing: unknown
  exclusion_missing: pass

# =====================
# INCLUSION CRITERIA
# =====================
inclusion:
  - id: INC_AGE
    text: Age ≥18 years
    field: age
    condition: gte
    value: 18

  - id: INC_HISTOLOGY
    text: Advanced non-squamous NSCLC
    field: histology
    condition: ontology_is_a
    value: NSCLC

  - id: INC_STAGE
    text: Metastatic disease
    field: current_stage
    condition: equals
    value: "IV"

  - id: INC_EGFR_SENSITIZING
    text: Sensitizing EGFR mutation
    field: patient_facts
    condition: contains
    value: DRIVER_EGFR_SENSITIZING


  - id: INC_MET
    text: MET amplification or overexpression
    field: patient_facts
    condition: contains
    value: DRIVER_MET

  - id: INC_OSIMERTINIB_EXPOSURE
    text: Progression on first- or second-line treatment with osimertinib
    or:
      - field: prior_systemic_therapies
        condition: contains
        value: osimertinib
      - field: concomitant_treatments
        condition: contains
        value: osimertinib

  - id: INC_ECOG
    text: ECOG performance status 0–1
    field: ecog_ps
    condition: lte
    value: 1

# =====================
# EXCLUSION CRITERIA
# =====================
exclusion:
  - id: EXC_SQUAMOUS_OR_SCLC
    or:
      - field: histology
        condition: equals
        value: squamous
      - field: histology
        condition: equals
        value: small_cell
    text: "Squamous histology or small cell lung cancer"


  - id: EXC_OTHER_3GEN_EGFR_TKI_PRIOR
    text: Prior treatment with third-generation EGFR-TKI other than osimertinib
    field: prior_systemic_therapies
    condition: contains_any
    value:
      - rociletinib
      - lazertinib
      - almonertinib

  - id: EXC_OTHER_3GEN_EGFR_TKI_CURRENT
    text: Current treatment with third-generation EGFR-TKI other than osimertinib
    field: concomitant_treatments
    condition: contains_any
    value:
      - rociletinib
      - lazertinib
      - almonertinib

  - id: EXC_MET_INHIBITOR_PRIOR
    text: Prior treatment with MET inhibitors
    field: prior_systemic_therapies
    condition: contains_any
    value:
      - savolitinib
      - tepotinib
      - capmatinib
      - crizotinib

  - id: EXC_MET_INHIBITOR_CURRENT
    text: Current treatment with MET inhibitors
    field: concomitant_treatments
    condition: contains_any
    value:
      - savolitinib
      - tepotinib
      - capmatinib
      - crizotinib

  - id: EXC_ACTIVE_BRAIN_METS
    text: Active or symptomatic brain metastases
    field: brain_metastasis_status
    condition: equals
    value: active_symptomatic

  - id: EXC_PULMONARY
    text: History of interstitial lung disease or pneumonitis
    field: comorbidities
    condition: contains_any
    value:
      - ILD
      - pneumonitis

  - id: EXC_VIRAL_INFECTION
    text: Active HIV, HBV, HCV or tuberculosis
    field: comorbidities
    condition: contains_any
    value:
      - HIV
      - HBV
      - HCV
      - tuberculosis

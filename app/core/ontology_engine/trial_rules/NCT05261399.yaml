# --- TRIAL 4: SAFFRON ---
trial_id: NCT05261399
title: SAFFRON (Savolitinib + Osimertinib)

policy:
  inclusion_missing: unknown
  exclusion_missing: pass

inclusion:
  - id: INC_HISTOLOGY
    text: Advanced non-squamous NSCLC
    field: histology
    condition: ontology_is_a
    value: NSCLC

  - id: INC_STAGE
    text: Metastatic disease
    field: current_stage
    condition: equals
    value: "IV"

  - id: INC_EGFR_MUT
    text: Sensitizing EGFR mutation
    field: biomarkers
    condition: contains_any
    value: ["EGFR_exon19_del", "EGFR_L858R", "EGFR_T790M"]

  - id: INC_MET
    text: MET amplification or overexpression
    field: biomarkers
    condition: contains_any
    value: ["MET_amplification", "MET_exon14"]

  - id: INC_PRIOR_OSIMERTINIB
    text: Prior treatment with osimertinib
    field: prior_systemic_therapies
    condition: contains
    value: osimertinib

  - id: INC_ECOG
    text: ECOG performance status 0â€“1
    field: ecog_ps
    condition: lte
    value: 1

exclusion:
  - id: EXC_SQUAMOUS_OR_SCLC
    text: Squamous histology or small cell lung cancer
    field: histology
    condition: contains_any
    value: ["squamous", "small_cell"]

  - id: EXC_PRIOR_MET_INHIBITOR
    text: Prior MET inhibitor therapy
    field: prior_systemic_therapies
    condition: contains_any
    value: ["savolitinib"]

  - id: EXC_PULMONARY
    text: History of interstitial lung disease or pneumonitis
    field: comorbidities
    condition: contains_any
    value: ["ILD", "pneumonitis"]

  - id: EXC_VIRAL_INFECTION
    text: Active HIV, HBV or HCV infection
    field: comorbidities
    condition: contains_any
    value: ["HIV", "HBV", "HCV"]
